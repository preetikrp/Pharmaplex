<h2>Edit Profile</h2>
<form class="form--demo col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" ng-model="profile.name" placeholder="{{profile.name}}"></input>
    </div>
    <div class="form-group">
        <label>Photo</label>
        <input type="text" class="form-control" ng-model="profile.photo" placeholder="{{profile.photo}}"></input>
    </div>
    <!--   <div class="form-group">
    <label>E-mail</label>
    <input type="text" class="form-control" ng-model="profile.email" placeholder="{{profile.email}}"></input>
  </div> -->
    <div class="text-center">
        <button type="button" ng-click="editProfile()" class="btn btn-default btn-primary">Save Changes</button>
    </div>
</form>
